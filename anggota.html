<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ringkasan Pendaftaran - NeoEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .py-5 {
      background: url('gambar/JKT48-Wonderland-scaled.webp') center center/cover no-repeat;
      color: rgb(255, 255, 255);
      padding: 150px 0;
      position: relative;
      min-height: 100vh; 
      overflow: hidden;
    }

    .py-5::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .py-5 .container-fluid {
      position: relative;
      z-index: 1;
    }

    .py-5 h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }

    .py-5 p {
      font-size: 1.2rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #111;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid"></i>PesonaBudaya TMII</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda </a></li>
          <li class="nav-item"><a class="nav-link" href="anjungan-aceh.html">Anjungan Aceh </a></li>
          <li class="nav-item"><a class="nav-link" href="anjungan-kalimantan-barat.html">Anjungan Kalimantan Barat </a></li>
          <li class="nav-item"><a class="nav-link" href="museum-hakka.html">Museum Hakka </a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak </a></li>
          <li class="nav-item"><a class="nav-link active" href="anggota.html">Anggota Kelompok</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Summary Section -->
  <section class="py-5">
    <div class="container-fluid justify-content-center">
      <h2 class="text-center mb-4">Ringkasan Pendaftaran</h2>
      <div id="summaryContent" class="mx-auto" style="max-width: 600px;">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <strong>Nama:</strong> <span id="nama"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Email:</strong> <span id="email"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Event:</strong> <span id="event"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Jumlah Tiket:</strong> <span id="jumlah"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Total Harga:</strong> <span id="total"></span>
          </li>
        </ul>
      </div>      
      <div class="text-center mt-4">
        <button id="clearData" class="btn btn-danger">Hapus Data</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>&copy; 2025 NeoEvent. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/summary.js"></script>
</body>
</html>
