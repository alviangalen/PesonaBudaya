<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - NeoEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .py-5 {
      background: url('gambar/JKT48-Wonderland-scaled.webp') center center/cover no-repeat;
      color: rgb(255, 255, 255);
      padding: 300px 0;
      position: relative;
    }

    .py-5::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .py-5 .container {
      position: relative;
      z-index: 1;
    }

    .py-5 h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }

    .py-5 p {
      font-size: 1.2rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #111;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">NeoEvent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Formulir Pendaftaran</a></li>
          <li class="nav-item"><a class="nav-link" href="summary.html">Ringkasan Pendaftaran</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
      <form id="registrationForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="fullName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="event" class="form-label">Pilih Event</label>
          <select class="form-select" id="event" required>
            <option value="">-- Pilih Event --</option>
            <option value="2Shoot with JKT48">2Shoot with JKT48</option>
            <option value="2Shoot with JKT48">2Shoot Chekica</option>
            <option value="Show Theater "Pajama Drive"">Show Theater "Pajama Drive"</option>
            <option value="Show Theater "Cara Meminum Ramune"">Show Theater "Cara Meminum Ramune"</option>
            <option value="Show Theater "Ingin Bertemu"">Show Theater "Ingin Bertemu"</option>
            <option value="Show Theater "Sambil Menggandeng Erat Tanganku"">Show Theater "Sambil Menggandeng Erat Tanganku"</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ticketCount" class="form-label">Jumlah Tiket</label>
          <input type="number" class="form-control" id="ticketCount" min="1" value="1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Total Harga</label>
          <input type="text" class="form-control" id="totalPrice" readonly value="Rp 200.000">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>&copy; 2025 NeoEvent. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
