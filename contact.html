  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .py-5 {
      background: url('gambar/Pesawat.jpg') center center/cover no-repeat;
      color: rgb(255, 255, 255);
      padding: 150px 0;
      position: relative;
      min-height: 100vh; 
      overflow: hidden;
    }

    .py-5::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .py-5 .container-fluid {
      position: relative;
      z-index: 1;
    }

    .py-5 h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }

    .py-5 p {
      font-size: 1.2rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #111;
    }
    form {
      background-color: rgba(0, 0, 0, 0.7); /* ganti dari abu transparan jadi hitam transparan */
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    form label {
      color: #fff;
    }

    form .form-control {
      background-color: rgba(255, 255, 255, 0.9); /* putih solid transparan */
      color: #000; /* teks input jadi hitam */
      border: 1px solid #ccc;
    }

    form .form-control::placeholder {
      color: #555; /* warna placeholder biar tetap kelihatan */
    }

    /* Tambahin shadow ke teks bagian bawah */
    .py-5 p, footer p, footer small {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    h2 {
      color: #fff;
    }

  </style>
</head>
